<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Add new user</h2>
        <form id="user-creation-form" action="/api/admin/users" method="post" class="p-4 border rounded bg-light">

            <div class="mb-3">
                <label for="firstName" class="form-label">First name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control bg-warning" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control bg-warning" required>
            </div>

            <div class="mb-3">
                <p class="fw-bold">Change Role</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="authorities" value="USER" id="roleUser">
                    <label for="roleUser" class="form-check-label">USER</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="authorities" value="ADMIN" id="roleAdmin">
                    <label for="roleAdmin" class="form-check-label">ADMIN</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Add new user</button>
        </form>
    </div>
</div>
