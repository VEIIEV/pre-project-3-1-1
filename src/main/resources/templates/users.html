<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin crud</title>
</head>
<body>
<th:block th:insert="~{fragments/logout-fragment :: logout}"></th:block>

<div class="container">
    <h2>Список пользователей</h2>
    <a th:href="@{/admin/users/create-form}">Добавить нового пользователя</a>
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>фамилия</th>
            <th>Email</th>
            <th>Обновить</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/admin/users/{id}/update-form(id = ${user.id})}" class="btn edit">Edit</a></td>
            <td>
                <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>




</body>
</html>
